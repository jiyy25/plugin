<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11번가 따라하기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans KR";
            font-weight: 300;
            line-height: 1;
        }

        a {
            text-decoration: none;
            color: aliceblue;
        }

        button {
            background-color: transparent;
            border: 0;
        }

        .container {
            width: 1240px;
            margin: 0 auto;
        }

        .abs {
            position: absolute;
        }

        .rel {
            position: relative;
        }

        .d-flex {
            display: flex;
        }

        #shopBanner .btns {
            bottom: 0;
            right: 0;
        }

        .btns {
            padding: 1rem;
        }

        .btnBox {
            background-color: #0000006e;
            align-items: center;
            /* line-height: 1; */
            border-radius: 2rem;
            z-index: 99999;
            padding: 0.5rem;
            margin-right: 1rem;
        }

        #shopBanner .btnBox.page {
            padding: 0 1.5rem;
        }

        .btnBox button {
            color: white;
            text-align: center;
            line-height: 2;
            cursor: pointer;
        }


        #shopBanner .btnBox .swiper-pagination,
        #shopBanner .btnBox .swiper-pagination+a {
            position: unset;
            color: white;
            padding: 0 0.5rem;
        }


        #shopBanner .btnBox .swiper-button-prev,
        #shopBanner .btnBox .swiper-button-next {
            position: unset;
            width: auto;
            height: auto;
            margin: 0 0.3rem;
        }

        .toggle button {
            padding: 0 0.5rem;
        }

        #shopBanner .btns *,
        #shopBanner .btns *:after {
            font-size: 1rem !important;
            line-height: 2;
        }

        /* 폰트! 가장 먼저 확인 */

        /* 플러그인 세팅 재설정하기 */

        .swiper-button-prev:after,
        .swiper-button-next:after {
            /* position: absolute;
            top: 50%;
            transform: translateY(-50%); */
            color: white;
        }

        .swiper-button-prev:after {
            content: "\F284";
            font-family: bootstrap-icons !important;
        }

        .swiper-button-next:after {
            content: "\F285";
            font-family: bootstrap-icons !important;
        }

        .toggle button:after {
            content: "\F4C4";
            font-family: bootstrap-icons !important;
        }

        .toggle.stop button:after {
            content: "\F593";
        }
    </style>
</head>

<body>
    <div id="shopBanner">
        <div class="swiper container rel ">
            <div class="swiper-wrapper ">
                <div class="swiper-slide " data-color="red">
                    <a href=""><img src="./img/a5214360bcc77ec50d7441d348a91269.jpg" alt=""></a>
                </div>
                <div class="swiper-slide" data-color="orange"><a href=""><img src="./img/2311071753419300146_705.jpg"
                            alt=""></a></div>
                <div class="swiper-slide" data-color="yellow"><a href=""><img src="./img/2311061358583401151_633.jpg"
                            alt=""></a></div>
                <div class="swiper-slide" data-color="green"><a href=""><img src="./img/2311081341328500146_709.jpg"
                            alt=""></a></div>
                <div class="swiper-slide" data-color="blue"><a href=""><img
                            src="./img/b1d972a164b918d5a6b3cc3d218f8105.jpg" alt=""></a></div>
                <div class="swiper-slide" data-color="purple"><a href=""><img src="./img/2310301644134801151_290.jpg"
                            alt=""></a></div>
            </div>

            <div class="btns d-flex abs">
                <div class="btnBox toggle">
                    <button></button>
                </div>

                <div class="btnBox d-flex page">
                    <div class="swiper-pagination"></div>
                    <a href=""><i class="bi bi-plus-lg"></i></a>
                </div>

                <div class="btnBox d-flex iconBox">
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        var swiperShop = new Swiper('#shopBanner .swiper', {
            loop: true,
            effect: "fade",

            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },

            pagination: {
                el: '#shopBanner .swiper-pagination',
                type: "fraction",
            },

            navigation: {
                nextEl: '#shopBanner .swiper-button-next',
                prevEl: '#shopBanner .swiper-button-prev',
            },

        });

        swiperShop.on('slideChange', function () {
            console.log(swiperShop.slides[this.realIndex].dataset.color, this)
            bgdata = swiperShop.slides[this.realIndex].dataset.color;
            document.querySelector("#shopBanner").style.backgroundColor = bgdata;
        })

        var togglestatu = true; //var변수선언을 해줌-> 다른 스코프에서 쓰일 예정이므로..!
        document.querySelector(".toggle").addEventListener("click", function () {

            this.classList.toggle('stop');
            //this가 태그객체임이 확인되어 그대로 클래스를 주었다 빼었다 함.

            togglestatu = this.classList.contains('stop');
            //클래스명이 포함되어 있으면 true, 아니면 false

            if (togglestatu) {
                swiperShop.autoplay.stop();
            } else {
                swiperShop.autoplay.start();
            }
        })
        //커스텀마이징
        //더보기, 상위객체의 배경컬러를 스와이퍼 완료후 처리. -> 스와이퍼 자체의 이벤트
        //stopplaytoggle ->method (스와이퍼를 멈추고 다시 실행하는 것) ->css 2개 준비


    </script>
</body>

</html>
