<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>

    <style>
        .d-flex {
            display: flex;
        }

        .abs {
            position: absolute;
        }

        .rel {
            position: relative;
        }

        .p-unset {
            position: unset !important;
        }

        .border {
            border: 1px solid white;
        }

        .z-index {
            z-index: 99999;
        }

        #mainbanner .btns {
            bottom: 2rem;
            left: 0;
            right: 0;
            justify-content: center;
            z-index: 99999;
            line-height: 2rem;
        }

        #mainbanner .btns .toggle {
            background-color: transparent;
            border: 0;
            /* margin-right: 0.5rem; */
            /* line-height: 2rem; */
        }


        /* #mainbanner .btns .toggle */

        .bi-pause::before {
            color: white;
            background-color: transparent;
            border: 1px solid white;
            border-radius: 2rem;
            width: 1.5rem;
            height: 1.5rem;
            line-height: 1.5rem;
        }

        .w-auto {
            width: auto !important;
            /* 페이지네이션의 기존 넓이 때문에 버튼과 페이지 네이션이 붙지않음 
            기존의 페이지네이션의 넓이를 없애줌 */
        }

        #mainbanner .swiper-pagination {
            display: flex;
            align-items: center;
        }

        #mainbanner .swiper-pagination-bullet {
            width: 3rem;
            height: 8px;
            border-radius: 0;
            background-color: transparent;
            opacity: 1;
            margin: 0;
            position: relative;
        }

        #mainbanner .swiper-pagination-bullet::before {
            content: "";
            display: block;
            position: absolute;
            height: 1px;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            background-color: white;
        }

        #mainbanner .swiper-pagination-bullet-active {
            background-color: transparent;
        }

        #mainbanner .swiper-pagination-bullet-active::before {
            height: 3px;
        }


        /* 배경처리 : 찌그러지지않게 처리하기 */
        #mainbanner .swiper-slide {
            height: 0;
            padding-top: 43%;
            /* 하이트가 0인데 패딩을 줘도 나타남;; 기준점이 없는데 왜죠..? 
            왜냐면.. 브라우저는 하이트가 없으면 위드를 기준으로 하기 때문임(.....)
            point. width 100%의 조건이 내장되어야 한다.
            */
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .bg0 {
            background-image: url(https://www.cj.co.kr/cj_files/main/visual/202309/1693899949661_0.jpg);
        }

        .bg1 {
            background-image: url(https://www.cj.co.kr/cj_files/main/visual/201901/1546929273425_0.jpg);
        }

        .bg2 {
            background-image: url(https://www.cj.co.kr/cj_files/main/visual/201901/1546928897582_0.jpg);
        }

        .bg3 {
            background-image: url(https://www.cj.co.kr/cj_files/main/visual/202308/1692251347164_0.jpg);
        }
    </style>
</head>

<body>
    <div id="mainbanner">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide bg0"></div>
                <div class="swiper-slide bg1"></div>
                <div class="swiper-slide bg2"></div>
                <div class="swiper-slide bg3"></div>
            </div>
            <div class="btns d-flex abs">
                <button class="toggle bi bi-pause border "></button>
                <div class="swiper-pagination p-unset w-auto"></div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>

</body>

</html>
